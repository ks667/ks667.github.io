<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex" />
	<title>Strona w budowie</title>
	<style>
		@keyframes rotate {
			from {
				transform: rotate(0deg)
			}

			to {
				transform: rotate(359deg)
			}
		}

		img {

			width: 100px;
			height: 100px;
			animation: rotate 6s linear infinite;
		}

		body {
			background: #f2f9fa;
			height: 100%;
			width: 100%;
			margin: 0 auto;
			text-align: center;
  display: flex;
  justify-content: center;
		}

	</style>
</head>

<body>
	<div id="f1">
		<h1>Strona w budowie</h1>
		<img src="img/svg.svg" />
	</div>
</body>

</html>
